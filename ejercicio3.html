<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagenes, videos y audios</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="img1.jpg" alt="oops" width="400" height="200">
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video src="file_example.mp4" width="400" height="200" controls autoplay loop muted> 
    </video>
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio src="sample3.mp3" controls autoplay loop></audio>
</body>
</html>
